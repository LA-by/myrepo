<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <h2>User Registration</h2>

    <!-- Basic Info -->
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" placeholder="Enter your full name" required>

    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Choose a username" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" required>

    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" placeholder="Re-enter your password" required>

    <!-- Gender -->
    <label>Gender</label>
    <div class="gender-group">
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
      <label><input type="radio" name="gender" value="other"> Other</label>
    </div>

    <!-- DOB -->
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob">

    <!-- Country -->
    <label for="country">Country</label>
    <select id="country">
      <option value="">Select Country</option>
      <option value="india">India</option>
      <option value="usa">United States</option>
      <option value="uk">United Kingdom</option>
      <option value="canada">Canada</option>
      <option value="japan">Japan</option>
    </select>

    <!-- Interests -->
    <label>Interests</label>
    <div class="checkbox-group">
      <label><input type="checkbox" value="coding"> Coding</label>
      <label><input type="checkbox" value="music"> Music</label>
      <label><input type="checkbox" value="travel"> Travel</label>
      <label><input type="checkbox" value="sports"> Sports</label>
    </div>

    <!-- Bio -->
    <label for="bio">Short Bio</label>
    <textarea id="bio" rows="4" placeholder="Write something about yourself..."></textarea>

    <!-- Terms -->
    <div class="terms">
      <label><input type="checkbox" required> I agree to the Terms & Conditions</label>
    </div>

    <input type="submit" value="Register">
  </form>
</body>
</html>
